<!DOCTYPE html>
@args org.osgl.mvc.result.ErrorResult _error
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {background-color: #222; color: #f1f1f1;}
    a {color: #00b8b6;}
  </style>
  @render(head)
</head>
<body>
@args String header
@{
  if (s().empty(header)) {
    header = _error.toString();
  }
}
<h1>@header</h1>
@render()
</body>
</html>
@def boolean isDev() {return act.Act.isDev()}
